<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="vadim.panasiuk@gmail.com"/>

    <title>Real Estate Directory</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <style>
        body {
            padding-top: 54px;
            margin-top: 2%
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }

    </style>
</head>

<body class="gray-bg">

<div class="middle-box loginscreen animated fadeInDown">
    <div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h3>New User Registration</h3>
                    <form autocomplete="off" action="#" th:action="@{/registration  }"
                          th:object="${user}" method="post" class="m-t" role="form"
                          data-toggle="validator">

                        <div th:if="${confirmationMessage}" class="alert alert-success"
                             role="alert" th:text=${confirmationMessage}></div>

                        <div th:if="${errorMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${errorMessage}"></div>


                        <div th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div class="form-group input-group has-feedback">
                            <label th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}" class="validation-message"></label>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>

                            <input type="text" th:field="*{name}"
                                   placeholder="First Name" class="form-control" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Last Name" class="form-control" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" th:field="*{email}"
                                   placeholder="Email Address" class="form-control"
                                   data-error="This email address is invalid" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>

                        </div>
                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon glyphicon-asterisk"></span>
                            </span>
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control"
                                   data-error="This password required" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>

                        </div>

                        <button type="submit"
                                class="btn btn-primary block full-width m-b">Register
                        </button>

                    </form>

                    <span th:utext="${successMessage}"></span>
                    <br>
                    <form th:action="@{/}" method="get">
                        <button class="btn btn-primary  full-width m-b" type="Submit">Go To Login Page</button>
                    </form>
                </div>
            </div>
        </div>
        <br>

    </div>
</div>

</body>

</html>
